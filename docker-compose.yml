services:
  db:
    image: postgres:16-alpine
    container_name: wherearethey-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wherearethey
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wherearethey-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - DATABASE_URL=postgres://postgres:postgres@db:5432/wherearethey
      - PORT=8080
      # Pass through secrets from host environment or .env file
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY:-}
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-}
      - Email__SmtpServer=${SMTP_SERVER:-}
      - Email__SmtpUser=${SMTP_USER:-}
      - Email__SmtpPass=${SMTP_PASS:-}
    depends_on:
      - db

volumes:
  postgres_data:
