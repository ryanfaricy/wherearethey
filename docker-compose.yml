services:
  db:
    image: postgres:17-alpine
    container_name: wherearethey-db
    restart: always
    environment:
      POSTGRES_DB: wherearethey
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wherearethey-app
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=db;Database=wherearethey;Username=postgres;Password=postgres
    ports:
      - "8080:80"
    restart: always

volumes:
  postgres_data:
