services:
  db:
    image: postgres:17-alpine
    container_name: wherearethey-db
    restart: always
    environment:
      POSTGRES_DB: wherearethey
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wherearethey-app
    depends_on:
      - db
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=db;Database=wherearethey;Username=postgres;Password=postgres
      - Stripe__PublishableKey=${STRIPE_PUBLISHABLE_KEY:-pk_test_placeholder}
      - Stripe__SecretKey=${STRIPE_SECRET_KEY:-sk_test_placeholder}
      - Email__SmtpUser=${SMTP_USER:-user_placeholder}
      - Email__SmtpPass=${SMTP_PASS:-pass_placeholder}
    ports:
      - "8080:8080"
    restart: always

volumes:
  postgres_data:
